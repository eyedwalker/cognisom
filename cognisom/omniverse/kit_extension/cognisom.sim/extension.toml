[package]
version = "2.0.0"
title = "Cognisom Biological Simulation"
description = "Real-time biological cell simulation and diapedesis cascade visualization in Omniverse"
authors = ["Cognisom Team"]
repository = "https://github.com/cognisom/cognisom"
keywords = ["simulation", "biology", "cells", "diapedesis", "immunology", "digital twin"]
category = "Simulation"
changelog = "docs/CHANGELOG.md"
preview_image = "data/preview.png"
icon = "data/icon.png"

[dependencies]
# Required (always available)
"omni.usd" = {}

# Optional GUI deps (not available in headless streaming mode)
"omni.kit.uiapp" = {optional = true}
"omni.ui" = {optional = true}
"omni.kit.window.toolbar" = {optional = true}
"omni.physx" = {optional = true}

[[python.module]]
name = "cognisom.sim"

[settings]
exts."cognisom.sim".simulation.fps = 60
exts."cognisom.sim".simulation.dt = 0.01
exts."cognisom.sim".visualization.cell_scale = 1.0
exts."cognisom.sim".visualization.show_trails = false
exts."cognisom.sim".diapedesis.default_preset = "inflammation"
exts."cognisom.sim".diapedesis.default_duration = 120
exts."cognisom.sim".diapedesis.playback_fps = 30
