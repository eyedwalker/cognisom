{{- if .Values.diffdock.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-diffdock
  labels:
    app.kubernetes.io/name: diffdock
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: nim
spec:
  replicas: {{ .Values.diffdock.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: diffdock
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: diffdock
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: nim
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
        - name: diffdock
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.diffdock.image.repository }}:{{ .Values.diffdock.image.tag }}"
          imagePullPolicy: {{ .Values.diffdock.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /v1/health/live
              port: http
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /v1/health/ready
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.diffdock.resources | nindent 12 }}
          env:
            {{- toYaml .Values.diffdock.env | nindent 12 }}
            - name: NGC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: nim-secrets
                  key: ngc-api-key
          volumeMounts:
            - name: model-store
              mountPath: /opt/nim/.cache
            - name: dshm
              mountPath: /dev/shm
      volumes:
        - name: model-store
          {{- if .Values.diffdock.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-diffdock-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 8Gi
      {{- with .Values.diffdock.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.diffdock.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-diffdock
  labels:
    app.kubernetes.io/name: diffdock
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.diffdock.service.type }}
  ports:
    - port: {{ .Values.diffdock.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: diffdock
    app.kubernetes.io/instance: {{ .Release.Name }}
---
{{- if .Values.diffdock.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-diffdock-pvc
  labels:
    app.kubernetes.io/name: diffdock
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.diffdock.persistence.storageClass }}
  resources:
    requests:
      storage: {{ .Values.diffdock.persistence.size }}
{{- end }}
{{- end }}
