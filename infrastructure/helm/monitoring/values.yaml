# Monitoring Stack Values for Cognisom
# =====================================
#
# This configures the kube-prometheus-stack Helm chart for Cognisom.
# Install with:
#   helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
#   helm install monitoring prometheus-community/kube-prometheus-stack -f values.yaml

# ─── Prometheus ───────────────────────────────────────────────────────
prometheus:
  enabled: true

  prometheusSpec:
    retention: 15d
    retentionSize: 50GB

    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        cpu: 2000m
        memory: 8Gi

    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp3
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 100Gi

    # Service monitors for Cognisom
    additionalScrapeConfigs:
      - job_name: 'cognisom-api'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - cognisom
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__

      - job_name: 'nim-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - nim
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_component]
            action: keep
            regex: nim
          - source_labels: [__address__]
            action: replace
            regex: ([^:]+)(?::\d+)?
            replacement: $1:8000
            target_label: __address__

# ─── Grafana ──────────────────────────────────────────────────────────
grafana:
  enabled: true
  adminPassword: ""  # Set via --set or secret

  persistence:
    enabled: true
    size: 10Gi
    storageClassName: gp3

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - grafana.cognisom.com
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.cognisom.com

  # Pre-configured data sources
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://monitoring-prometheus:9090
          access: proxy
          isDefault: true

  # Pre-configured dashboards
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'cognisom'
          orgId: 1
          folder: 'Cognisom'
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /var/lib/grafana/dashboards/cognisom

  dashboardsConfigMaps:
    cognisom: "cognisom-dashboards"

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# ─── Alertmanager ─────────────────────────────────────────────────────
alertmanager:
  enabled: true

  config:
    global:
      resolve_timeout: 5m

    route:
      group_by: ['alertname', 'namespace']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      receiver: 'slack-notifications'
      routes:
        - match:
            severity: critical
          receiver: 'pagerduty'
        - match:
            severity: warning
          receiver: 'slack-notifications'

    receivers:
      - name: 'slack-notifications'
        slack_configs:
          - api_url: ''  # Set via secret
            channel: '#cognisom-alerts'
            send_resolved: true
            title: '{{ template "slack.title" . }}'
            text: '{{ template "slack.text" . }}'

      - name: 'pagerduty'
        pagerduty_configs:
          - service_key: ''  # Set via secret
            send_resolved: true

  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: gp3
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

# ─── NVIDIA DCGM Exporter ─────────────────────────────────────────────
# GPU metrics for NVIDIA cards
dcgm-exporter:
  enabled: true
  extraEnv:
    - name: DCGM_EXPORTER_KUBERNETES_GPU_ID_TYPE
      value: "device-name"
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

# ─── Node Exporter ────────────────────────────────────────────────────
nodeExporter:
  enabled: true

# ─── Kube State Metrics ───────────────────────────────────────────────
kubeStateMetrics:
  enabled: true

# ─── Prometheus Operator ──────────────────────────────────────────────
prometheusOperator:
  enabled: true

# ─── Additional PrometheusRules ───────────────────────────────────────
additionalPrometheusRulesMap:
  cognisom-rules:
    groups:
      - name: cognisom.rules
        rules:
          # API latency alert
          - alert: CognisomAPIHighLatency
            expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job="cognisom-api"}[5m])) by (le)) > 1
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High API latency detected"
              description: "95th percentile latency is {{ $value }}s"

          # Simulation worker unavailable
          - alert: CognisomWorkerDown
            expr: absent(up{job="cognisom-worker"}) == 1
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: "Simulation worker is down"
              description: "No simulation worker pods are running"

          # GPU utilization low (potential waste)
          - alert: GPUUnderutilized
            expr: avg(DCGM_FI_DEV_GPU_UTIL) < 10
            for: 30m
            labels:
              severity: warning
            annotations:
              summary: "GPU underutilized"
              description: "Average GPU utilization is {{ $value }}%"

          # GPU memory near limit
          - alert: GPUMemoryHigh
            expr: DCGM_FI_DEV_FB_USED / DCGM_FI_DEV_FB_FREE > 0.9
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "GPU memory usage high"
              description: "GPU memory usage is above 90%"

          # NIM pod unhealthy
          - alert: NIMPodUnhealthy
            expr: kube_pod_status_ready{namespace="nim", condition="true"} == 0
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "NIM pod not ready"
              description: "Pod {{ $labels.pod }} is not ready"

          # Database connection pool exhausted
          - alert: DatabaseConnectionPoolExhausted
            expr: pg_stat_activity_count / pg_settings_max_connections > 0.9
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "Database connection pool near exhaustion"
              description: "{{ $value | humanizePercentage }} of connections used"

      - name: cost.rules
        rules:
          # Track GPU hours for cost estimation
          - record: cognisom:gpu_hours:total
            expr: sum(increase(DCGM_FI_DEV_GPU_UTIL[1h])) / 100

          # Estimate spot savings
          - record: cognisom:spot_savings_ratio
            expr: |
              sum(kube_node_labels{label_karpenter_sh_capacity_type="spot"}) /
              sum(kube_node_labels)
